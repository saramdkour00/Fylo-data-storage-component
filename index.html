<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYLO Data Storage</title>
    <!--css file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <!--sidebar card section-->
        <section class="sidebar-card"> 
            <img src="images/logo.svg" alt="fylo logo" class="logo">
            <div class="sidebar-card__icons">
                <a href="#" class="icon"><img src="images/icon-document.svg" alt="Document Icon"></a>
                <a href="#" class="icon"><img src="images/icon-folder.svg" alt="Folder Icon"></a>
                <a href="#" class="icon"><img src="images/icon-upload.svg" alt="Upload Icon"></a>
            </div>
        </section>
        <!--storage card section-->
        <section class="storage-card">
            <div class="storage-remaining">
                <span class="storage-remaining__number">185</span> GB left
            </div>
            <h4>You've used<b> 815 GB </b>of your storage</h4>
            <div class="storage-bar">
                <span class="storge-bar__rate">
                    <span class="storge-bar__ball"></span>
                </span>
            </div>
            <div class="storage-bar__labels">
                <b>0 GB</b>
                <b>1000 GB</b>
            </div>
        </section>
    </main>
</body>
</html>
